<button
  [class]="{
    'btn-primary': finalConfig().variant === 'primary',
    'btn-secondary': finalConfig().variant === 'secondary',
    'btn-accent': finalConfig().variant === 'accent',
    'btn-text': finalConfig().variant === 'text'
  }"
  [type]="finalConfig().type"
  [disabled]="finalConfig().disabled"
  (click)="onClick()"
  class="button min-w-[100px] px-4 py-2 rounded-md font-medium cursor-pointer"
>
  {{ finalConfig().text }}
</button>
