@if(hasError){
<mat-spinner></mat-spinner>
} @else {
<img
  [ngSrc]="hasError ? config().fallback : config().src"
  [alt]="config().alt"
  [width]="config().width"
  [height]="config().height"
  [class]="config().class"
  [priority]="config().priority"
  [attr.loading]="config().loading"
  (error)="onError()"
/>
}
