<div class="flex flex-row flex-wrap gap-2 justify-between items-start">
  @for (product of products$ | async; track product.id) {
  <div class="min-w-58 max-w-58 min-h-76 max-h-76">
    <ng-container
      [ngComponentOutlet]="productCard()"
      [ngComponentOutletInputs]="{
       product: product
      }"
    >
    </ng-container>
    <!-- OR SIMPLER WAY -->
    <!-- <productCard [product]="product"/>  -->
  </div>
  }
</div>
