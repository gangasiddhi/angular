<div class="flex h-screen">
  <!-- Sidebar -->
  <aside class="w-64 bg-gray-800 text-white flex-shrink-0">
    <div class="p-4 text-2xl font-bold border-b border-gray-700">
      MyApp
    </div>
    <nav class="p-4 space-y-2">
      <a routerLink="/test" routerLinkActive="active-link"  class="block px-4 py-2 rounded hover:bg-gray-700">Test</a>
      <a routerLink="/test1" routerLinkActive="active-link" class="block px-4 py-2 rounded hover:bg-gray-700">Test1</a>
      <a routerLink="/test2" routerLinkActive="active-link" class="block px-4 py-2 rounded hover:bg-gray-700">Test2</a>
      <a routerLink="/products" routerLinkActive="active-link" class="block px-4 py-2 rounded hover:bg-gray-700">Products</a>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-6 bg-gray-100 overflow-y-auto">
    <h1 class="text-2xl font-semibold">{{ title }}</h1>
    <app-breadcrumb></app-breadcrumb>
    <div class="mt-4 text-gray-700">
      <router-outlet (activate)="onActivate()"/>
    </div>
  </main>
</div>
